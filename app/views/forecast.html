<h1>16-day Forecast for {{forecastData.city.name}} {{forecastData.city.country}}</h1>
<dl ng-repeat="prediction in forecastData.list" class="weather-forecast">
    <dt class="box">Forecast for {{weather.dt*1000 | date:'MMM dd, yyyy'}}</dt>
    <dd class="box">{{prediction.weather[0].main}}</dd>
    <dd class="box">{{prediction.weather[0].description}}</dd>
    <dt class="box">Temperature</dt>
    <dd class="box">Min: {{prediction.temp.min}} &deg;F Max: {{prediction.temp.max}} &deg;F</dd>
</dl>

<p><a ng-href="/weather-app-two/#/current/{{cityID}}" class="btn btn-lg btn-primary">View Current Weather</a></p>
